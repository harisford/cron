plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

test {
    testLogging.showStandardStreams = true
    failFast = true
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Implementation-Title': 'Cron Time Parser',
        'Main-Class': 'com.shift4.Application')
    }
}

application {
    mainClassName = 'com.shift4.Application'
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
